<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/weather-icons.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <!--Begin row-->


<div class="orbit-container row">
 
  <ul data-orbit class="orbit-slides-container">
    <li class="cheney active">
      
    <h1 class="columns small-6 temp"> </h1>
  
    <h3 class="columns small-6 wi-thermometer-exterior tomHi"> </h3>
  
    <h3 class="columns small-6 wi-thermometer-internal tomLo"> </h3>
   
    <h3 class="columns small-6 cityAndState"> </h3>
  
    <h4 class="columns small-6 medium-6">Tomorrow's is:</h4>
      <p class=" columns small-6 medium-6 tomForecast">Forecast</p>

      
    </li>
    

    <li>
      
      
        <!-- GEOLOCATION-->
<div class="columns small-12 medium-12 large-12">
<ul>
  <li class="geo temp"> </li>
  <li class="geo city"> </li>
</ul>

<button class="getGeolocation">Get Geolocation</button>
<button>Add</button>
</div>
<!-- END GEOLOCATION-->
      
      </div>
    </li>
    
  </ul>

  <!-- Navigation Arrows -->
  <a href="#" class="orbit-prev">Prev <span></span></a>
  <a href="#" class="orbit-next">Next <span></span></a>

  
  <!-- Timer and Play/Pause Button -->
  <div class="orbit-timer">
    <span></span>
    <div class="orbit-progress"></div>
  </div>
</div>

<!-- Bullets -->
<ol class="orbit-bullets">
  <li data-orbit-slide-number="1"></li>
  <li data-orbit-slide-number="2" ></li>
</ol>

</div>
<!-- End Row -->    


    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/foundation/foundation.orbit.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
